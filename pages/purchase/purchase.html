<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<script>
    // Open page
    let openpage = (redirectPage, pagename) => {
        setTimeout(() => {
            alert("Redirtected to " + pagename);
            window.location.href = redirectPage;

        }, 800);
    }

</script>

<body id="Top" class="auth">
    <section id="header" class="signup sale purch-main-header">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content">
                    <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                    <!-- Heading 2 -->
                    <h2 class="text-center main-sub-heading">DISCOUNT STORE</h2>
                </div>
                <div class="icons">
                    <img src="../../img/icon/admin.png" alt="admin" style="width: 65px;    margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading" id="adminname">Admin</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
            </header>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../img/purchase/slider/grocery.jpg" class="d-block w-100" alt="grocery">
                  </div>
                  <div class="carousel-item">
                    <img src="../../img/purchase/slider/gerocery2.png" class="d-block w-100" alt="fruits">
                  </div>
                  <div class="carousel-item">
                    <img src="../../img/purchase/slider/grocery.jpg" class="d-block w-100" alt="vegetable">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>

    <section id="cat-section" class="signup sale sale-content" style="margin: 95px 0px;">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content-heading">
                    <h1 class="main-sub-heading">Choose your favorite fashion categories</h1>
                    <h4>You can choose more than one</h4>
                </div>
                <div class="content">
                    <div id="content-category" class="content-category">
                    </div>
                </div>

            </div>
            <div>

            </div>
        </div>
    </section>


    <section id="footer" class="footer" style="margin: 18vh 10px 0px;">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="add-item">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!-- <img src="../../img/icon/add-item.png" alt="home" /> -->
                        <p style="margin-top: -8px;">Add Items</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>

    <script type="module" src="../../js/auth/auth.js"></script>
    <script type="module" src="../../js/purchase/purchase.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
