<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<script>
    // Open page
    let openpage = (redirectPage, pagename) => {
        setTimeout(() => {
            alert("Redirtected to " + pagename);
            window.location.href = redirectPage;

        }, 800);
    }

</script>
<!-- Slider used  -->
<!-- https://getuikit.com/docs/slider -->

<body id="Top" class="auth purchase shop-cart">
    <section id="header" class="signup sale purch-main-header">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content align-items-start flex-column-reverse">
                    <h1 class="text-center mb-3 main-heading">Cart</h1>
                    <!-- Heading 2 -->
                    <h2 class="text-center main-sub-heading">Shopping</h2>
                </div>
                <div class="icons">
                    <img src="../../img/icon/admin.png" alt="admin" style="width: 65px;     height: 65px;   margin-left: 10px;
                    margin-right: 10px;" />
                    <div class="account-title">
                        <h2 class="main-sub-heading" id="adminname">Admin</h2>
                        <h3>Admin</h3>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <section id="cat-section" class="product-body" style="margin: 50px 0px;">
        <div class="container">
            <div class="inner-container">
                <div class="product-category">
                    <div class="product-category-inner">
                        <div class="sub-heading">
                            <h3>Shop by Categery</h3>
                        </div>
                        <div class="prod-cat-slider" uk-slider="autoplay: true">
                            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider
                                style="padding: 10px 10px;width: 100%;margin: 0 auto;">
                                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@m uk-grid"
                                    id='prod-cat-slider'>
                                </ul>

                                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#"
                                    uk-slidenav-previous uk-slider-item="previous"></a>
                                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#"
                                    uk-slidenav-next uk-slider-item="next"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="prod-search">
                    <div class="row justify-content-center align-items-center fullname-div">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: end;">
                            <a class="footer-text" href="#" id="delete_all">
                                <img src="../../img/icon/Frame.png" alt="delete_all" style="width: 20px !important;" />
                            </a>
                        </div>
                    </div>
                </div>

                <div class="show-item" style="">
                    <div id="show-item-inner" class="show-item-inner">
                    </div>
                </div>
                <div class="totalDiv">
                    <span style="font-weight: 500; font-size: 20px;">Total</span>
                    <span id="finalPrice" style="font-size: 20px;"></span>
                <div>
                <div>
                    
                </div>
            </div>


        </div>

            </div>
        <div>

        </div>
        </div>
        

    </section>
    <section class="signup" style="    padding-bottom: 130px;">
        <div class="container min-vh-100">
            <div class="main-page-content">
                <form class="form"  id="signup-form">
                    <div class="upper-form">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input id="fullname" name="fullname" type="text" class="form-control"
                                        placeholder="Full Name" aria-label="fullname" aria-describedby="basic-addon2">
                                    <!-- <span class="inp-icon"><i class="bi bi-person-badge"></i></span> -->
                                </div>
                                <span id="fullnameError"></span>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input id="email" name=" email" type="email" class="form-control" placeholder="Email"
                                        aria-label="email" aria-describedby="basic-addon2">
                                    <!-- <span class="inp-icon"><img src="../../img/icon/email.png" /></span> -->
                                </div>
                                <span id="emailError" ></span>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input id="contact" name="contact" type="text" class="form-control"
                                        placeholder="Contact" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                    <!-- <span class="inp-icon"><img src="../../img/icon/phone.png" /></span> -->
                                </div>
                                <span id="contactError" ></span>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input id="address" name="address" type="text" class="form-control"
                                        placeholder="Shipping Address" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                    <!-- <span class="inp-icon"><img src="../../img/icon/phone.png" /></span> -->
                                </div>
                                <span id="addressError" ></span>
                            </div>
                        </div>
                       </div>

                    <div class="lower-form">
                        <div class="row justify-content-center text-center">
                            <div class="col-lg-8 col-md-9 col-sm-9">
                                <button id="placeorder" name="placeorder" type="submit" value="submit"
                                    class="btn btn-get-started">Place Order</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="footer" class="footer" style="margin: 18vh 10px 0px;">
        <div class="container">
            <footer class="footer-menu">
                <div class="footer-content">
                    <a class="footer-text" href="#" id="home">
                        <img src="../../img/icon/home.png" alt="home" />
                        <p>Home</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="cart">
                        <i class="bi bi-cart-fill" ></i>
                        <p style="margin-top: -8px;">Cart</p>
                    </a>
                </div>
                <div class="footer-content">
                    <a class="footer-text" href="#" id="acc-setting">
                        <img src="../../img/icon/user.png" alt="user" />
                        <p>Account</p>
                    </a>
                </div>
            </footer>
        </div>
    </section>

    <script type="module" src="../../js/auth/auth.js"></script>
    <script type="module" src="../../js/purchase/shop-cart.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>

</body>

</html>
