<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body id="Top">
    <section class="signup">
        <div class="container min-vh-100">
            <div class="main-page-content">
                <div class="main-page-text">
                    <div>
                        <!-- Heading 1 -->
                        <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                        <!-- Heading 2 -->
                        <h2 class="text-center main-sub-heading">ONLINE MARKET PLACE</h2>
                    </div>

                    <div class="form">
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="input-group mb-3">
                                    <input id="username" name="username" type="text" class="form-control" placeholder="User Name"
                                        aria-label="username" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/username.png"
                                            style="height: 30px;" /></span>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-5">
                                <div class="input-group mb-3">
                                    <input id="contact" name="contact" type="text" class="form-control" placeholder="Contact"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/phone.png" /></span>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="input-group mb-3">
                                    <input id="email name="email" type="email" class="form-control" placeholder="Email"
                                        aria-label="email" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/email.png" /></span>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <div class="input-group mb-3">
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                                        aria-label="password" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/password.png" /></span>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center radio-box">
                            <div class="col-md-5">
                                <div class="input-group mb-5 justify-content-evenly" style="padding-bottom: 20px;">
                                    <div class="form-check radio">
                                        <input class="form-check-input" type="radio" name="acc_type" id="sale"
                                            value="sale">
                                        <label class="form-check-label" for="sale">Sale</label>
                                    </div>
                                    <div class="form-check radio">
                                        <input class="form-check-input" type="radio" name="acc_type" id="purchase"
                                            value="purchase">
                                        <label class="form-check-label" for="purchase">Purchase</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="submit" class="btn btn-get-started" onclick="signup()">Sign Up</button>
                </div>
            </div>
        </div>
    </section>

    <!-- External JS Script -->
    <script src="../../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        
</body>

</html>
