<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body id="Top">
    <section class="signup">
        <div class="container min-vh-100">
            <div class="main-page-content">
                <div class="text-center justify-content-center" style="padding: 20px 0px;">
                    <!-- Heading 1 -->
                    <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                    <!-- Heading 2 -->
                    <h2 class="text-center main-sub-heading">ONLINE MARKET PLACE</h2>
                </div>

                <form class="form"  id="signup-form">
                    <div class="upper-form">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8 col-sm-8">
                                <div class="input-group mb-3">
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="User Name" aria-label="username" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/username.png"
                                            style="height: 30px;" /></span>
                                </div>
                                <span id="usernameError" ></span>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-md-8 col-sm-8">
                                <div class="input-group mb-3">
                                    <input id="contact" name="contact" type="text" class="form-control"
                                        placeholder="Contact" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/phone.png" /></span>
                                </div>
                                <span id="contactError" ></span>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8 col-sm-8">
                                <div class="input-group mb-3">
                                    <input id="email" name=" email" type="email" class="form-control" placeholder="Email"
                                        aria-label="email" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/email.png" /></span>
                                </div>
                                <span id="emailError" ></span>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8 col-sm-8">
                                <div class="input-group mb-3">
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="Password" aria-label="password" aria-describedby="basic-addon2">
                                    <span class="inp-icon"><img src="../../img/icon/password.png" /></span>
                                </div>
                                <span id="passwordError" ></span>
                            </div>
                        </div>


                    </div>

                    <div class="lower-form">
                        <div class="row justify-content-center text-center">
                            <div class="col-lg-5 col-md-8 col-sm-8">
                                <div class="d-flex justify-content-end align-items-center flex-column">
                                    <div id="radio_acc_type" class="input-group mb-3 justify-content-evenly">
                                        <div class="form-check radio">
                                            <input class="form-check-input" type="radio" name="acc_type" id="sale"
                                                value="sale">
                                            <label class="form-check-label" for="sale">Sale</label>
                                        </div>
                                        <div class="form-check radio">
                                            <input class="form-check-input" type="radio" name="acc_type" id="purchase"
                                                value="purchase">
                                            <label class="form-check-label" for="purchase">Purchase</label>
                                        </div>
                                    </div>
                                    <div id="radio_acc_typeError" ></div>
                                </div>
                                <button id="signup" name="signup" type="submit" value="submit"
                                    class="btn btn-get-started">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="../../js/config/firebase-config.js"></script>
    <script type="module" src="../../js/signup.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
