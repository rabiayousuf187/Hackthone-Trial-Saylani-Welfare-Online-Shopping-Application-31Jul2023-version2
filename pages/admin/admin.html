<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWOSWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../img/Logo.png">

    <!-- External CSS Style Sheet -->
    <link href="../../css/style.css" rel="stylesheet" />
</head>

<body id="Top">
    <section class="signup sale">
        <div class="container">
            <header class="main-header">
                <div class="main-page-content">
                    <h1 class="text-center mb-3 main-heading">SAYLANI WELFARE</h1>
                    <!-- Heading 2 -->
                    <h2 class="text-center main-sub-heading">ONLINE MARKET PLACE</h2>
                </div>
                <div class="icons">
                    <a href="#" class="icon-link" id="order">
                        <img src="../../img/icon/setting.png" alt="setting">
                    </a>
                    <a href="#" class="icon-link">
                        <img src="../../img/icon/add-black.png" alt="add Item">
                    </a>
                </div>
            </header>
        </div>
    </section>

    <section class="signup sale sale-content">
        <div class="container">
            <div class="sale-content-inner">
                <div class="content-heading">
                    <h1 class="main-sub-heading">Choose your favorite fashion categories</h1>
                    <h4>You can choose more than one</h4>
                </div>
                <div class="content">
                    <div class="content-category">
                        <div class="cat-1 cat-style">
                            <button id="fruit-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/fruit.png" alt="fruit" />
                                <p id="fruit">Fruit</p>
                            </button>
                        </div>
                        <div class="cat-2 cat-style">
                            <button id="oil-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/oil.png" alt="oil" />
                                <p id="oil">Oil</p>
                            </button>
                        </div>
                        <div class="cat-3 cat-style">
                            <button id="meat-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/meat.png" alt="meat" />
                                <p id="meat">Meat</p>
                            </button>
                        </div>
                        <div class="cat-4 cat-style">
                            <button id="dry-fruit-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/dry-fruit.png" alt="dry-fruit" />
                                <p id="dry-fruit">Dry fruit</p>
                            </button>
                        </div>
                        <div class="cat-1 cat-style">
                            <button id="vegetable-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/vegetable.png" alt="vegetable" />
                                <p id="vegetable">Vegetable</p>
                            </button>
                        </div>
                        <div class="cat-6 cat-style">
                            <button id="sea-food-btn" name="signup" type="submit" value="submit"
                                class="btn btn-get-started cat-inp">
                                <img src="../../img/sales/category/sea-food.png" alt="sea-food" />
                                <p id="sea-food">Sea Food</p>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div>

            </div>
        </div>
    </section>

    <script type="module" src="../../js/config/firebase-config.js"></script>
    <script type="module" src="../../js/sale/sale.js"></script>

    <!-- External JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
